<!DOCTYPE html>
<html lang="en"></html>
<html>
    <head>
        <title>Video Chat App</title>
        <meta charset="utf-8" />
        <link rel="icon" href="images.jpg" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <meta name="theme-color" content="#000000" />
        <meta name="description" content="The Website is created with the aim to learn and understand peer to peer connection using socket io" />
           
        <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.3.1/peerjs.min.js.map"></script>  
    </head>
    <body>
        
                <div class="container-fluid">
                    <h1>Microsoft Meet: A new way to connect</h1>
                    <div class="row h-10 w-100">
                        <div class="col">
                            <select id="filter" class="w-100 bg-dark text-light ml-2 mt-2 select font-weight-bold border">
                                <option value="none">Normal</option>
                                <option value="grayscale(100%)">B & W</option>
                                <option value="sepia(100%)">Old School</option>
                                <option value="contrast(150%)">Lumination</option>
                                <option value="blur(20px)">Hidden Mist</option>
                                <option value="invert(100%)">Dracula</option>
                                <option value="hue-rotate(180deg">X-men Beast</option>
                                <option value="saturate(25)">Super Saiyan God</option>
                            </select>
                        </div>
                        <div class="col">
                            <div class="float-right mt-4">
                                <input class="form-check-input" type="checkbox" id="theme">
                                <label class="form-check-label" for="theme">
                                    Dark
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row h-90 w-100">
                        <div class="col-12 col-sm-6 d-flex justify-content-center">
                            <div class="embed-responsive embed-responsive-16by9">
                                <video class="embed-responsive-item" muted></video>
                            </div>
                        </div>
                        <div class="col-12 col-sm-6 d-flex justify-content-center">
                            <div id="peerDiv" class="embed-responsive embed-responsive-16by9">
                            </div>
                        </div>
                    </div>  
                </div>
            <section class="chat__section">
            <div class="brand">
                <img height="50" src="/Chat_Symbol.jpg" alt="">
                <h2>Chat Box</h2>
            </div>
            <div class="message__area"></div>
            <div>
                <textarea id="textarea" cols="30" rows="1" placeholder="Enter your text here..."></textarea>
            </div>
            </section>
            <div
              class="main__controls_button"
              id="muteButton"
              onclick="muteUnmute()"
            >
              <i class="fa fa-microphone"></i>
              <span>Mute</span>
            </div>
            <div
              class="main__controls_button"
              id="playPauseVideo"
              onclick="playStop()"
            >
              <i class="fa fa-video-camera"></i>
              <span>Pause Video</span>
            </div>
            
       
        <script src="/socket.io/socket.io.js"></script>
        <script src="main-bundle.js"></script>
    </body>

</html>
